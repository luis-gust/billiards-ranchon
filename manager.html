<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="img/black-snooker-number-eight-file-free-png.png"/>
    <link rel="stylesheet" href="css/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manager - Billiards Ranchón</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body class="main-container">
<section class="container_manager">
    <h1>Gestor del Menú</h1>
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button class="button" id="btn-open-add" type="button">Agregar Producto</button>
        <button class="button" id="btn-gen-qr">Generar QR</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tapas"></tbody>
        <tbody id="bebidas"></tbody>
        <tbody id="postres"></tbody>
    </table>
    <section class="dashboard-stats">
        <div class="stat-box">
            <h3>Inventario por Tipo</h3>
            <div id="stat-conteo"></div>
        </div>
        <div class="stat-box">
            <h3>Análisis de Precios</h3>
            <div id="stat-precios"></div>
        </div>
        <div class="stat-box">
            <h3>Calidad del Menú</h3>
            <div id="stat-calidad"></div>
        </div>
        <div class="stat-box">
            <h3>Asequibilidad</h3>
            <div id="stat-asequibilidad"></div>
        </div>
        <div class="stat-box">
            <h3>Enfoque del Negocio</h3>
            <div id="stat-keywords"></div>
        </div>
    </section>
</section>

<div id="modal-form" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="modal-form-close">×</button>
        <h2 id="modal-title">Agregar producto</h2>
        <form id="form-insert" autocomplete="off">
            <input type="hidden" id="editing_id">
            <div class="form-row">
                <label>Nombre<br>
                    <input name="nombre" type="text" placeholder="Nombre del producto" required>
                </label>
            </div>
            <div class="form-row">
                <label>Descripción<br>
                    <input name="descripcion" type="text" placeholder="Descripción breve">
                </label>
            </div>
            <div class="form-row">
                <label>Precio<br>
                    <input name="precio" type="number" step="0.01" placeholder="0.00" required>
                </label>
            </div>
            <div class="form-row">
                <label>Tipo de Producto<br>
                    <select name="tipo">
                        <option value="tapas">Tapas</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="postres">Postres</option>
                    </select>
                </label>
            </div>
            <div class="actions">
                <button type="button" class="button" id="btn-cancel-form">Cancelar</button>
                <input type="submit" class="button" value="Guardar Cambios">
            </div>
        </form>
    </div>
</div>

<div id="modal-delete" class="modal">
    <div class="modal-content">
        <h3>¿Eliminar producto?</h3>
        <p>Esta acción no se puede deshacer.</p>
        <div class="actions">
            <button type="button" class="button" id="btn-cancel-delete">Cancelar</button>
            <button type="button" class="button" id="modal-delete-confirm">Eliminar</button>
        </div>
    </div>
</div>

<div id="modal-qr" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="modal-qr-close">×</button>
        <h3>QR del Menú</h3>
        <div id="qrcode"
             style="display:flex; justify-content:center; padding:20px; background:white; margin:15px 0;"></div>
    </div>
</div>

<footer class="footer">
    <a href="index.html" class="footer-link">← Volver al Menú Público</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="src/manager.js" type="module"></script>
</body>
</html>
