<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="img/black-snooker-number-eight-file-free-png.png"/>
    <link rel="stylesheet" href="css/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Billiards Ranchón</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body class="body_menu">

<header>
    <div class="brand">
        <h1 class="enunciados">Billiards Ranchón</h1>
    </div>
    <section id="indice" class="indice">
        <a class="menu_indice" href="#tapas" title="Tapas">
            <img src="img/pizza-slice-svgrepo-com.svg" alt="Tapas" class="indice-icon">
        </a>
        <a class="menu_indice" href="#bebidas" title="Bebidas">
            <img src="img/wine-glass-lemon-svgrepo-com.svg" alt="Bebidas" class="indice-icon">
        </a>
        <a class="menu_indice" href="#postres" title="Postres">
            <img src="img/ice-cream-svgrepo-com.svg" alt="Postres" class="indice-icon">
        </a>
    </section>

    <a id="redes" href="#footer">Redes Sociales</a>
</header>
<div class="main">
    <div class="main-waves-container">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 200" preserveAspectRatio="none">
            <defs>
                <path id="wave-main" fill="rgba(189, 145, 113, 0.5)"
                      d="M-363.852,100c0,0,236.988-80,505.475,0
                    s371.981,80,575.971,0s293.985-80,505.474,10s493.475,80,716.963-10v200H-363.852V100z" />
            </defs>
            <g transform="rotate(180, 800, 100)"> <use href="#wave-main" opacity=".3">
                <animateTransform attributeName="transform" type="translate" dur="12s" values="300 0; -300 0; 300 0" repeatCount="indefinite" />
            </use>
                <use href="#wave-main" opacity=".6">
                    <animateTransform attributeName="transform" type="translate" dur="9s" values="200 0; -250 0; 200 0" repeatCount="indefinite" />
                </use>
                <use href="#wave-main" opacity=".9">
                    <animateTransform attributeName="transform" type="translate" dur="6s" values="-150 0; 150 0; -150 0" repeatCount="indefinite" />
                </use>
            </g>
        </svg>
    </div>
<div class="section_menu">
    <section id="tapas" class="tapas"></section>
    <section id="bebidas" class="bebidas"></section>
    <section id="postres" class="postres"></section>
</div>
</div>
<footer id="footer" class="footer">
    <h2 class="title">Gracias por su visita!!</h2>

    <p class="especificaciones">Mólviles para contactar, haga sus reservaciones aquí:</p>
    <h3 class="productos"><img src="img/phone-svgrepo-com.svg" alt="Teléfono" class="icon-phone" /> +53 59670883</h3>
    <h3 class="productos"><img src="img/phone-svgrepo-com.svg" alt="Teléfono" class="icon-phone" /> +53 54407158</h3>



    <nav class="redes-sociales-footer">
        <a href="https://www.instagram.com/billiards_ranchon?igsh=MXlhcmp2MG9hM2V5" target="_blank" aria-label="Instagram">
            <img src="img/instagram-svgrepo-com.svg" alt="Instagram" class="icon-redes">
        </a>
        <a href="https://www.facebook.com/share/1D1d5i5zY8/" target="_blank" aria-label="Facebook">
            <img src="img/facebook-svgrepo-com.svg" alt="Facebook" class="icon-redes">
        </a>
        <a href="https://whatsapp.com/channel/0029VbBcHY4DOQISbyrWbs3R" target="_blank" aria-label="Whatsapp">
            <img src="img/whatsapp-svgrepo-com.svg" alt="Whatsapp" class="icon-redes">
        </a>
    </nav>
    <!-- Botón de configuración (icono) colocado en el header para mayor accesibilidad -->
    <button id="btn-open-login" class="" aria-label="Abrir formulario de login" title="Configuración / Login" style="display:block; margin:0.25rem auto 0.5rem; padding:6px;">
        <!-- Icono de configuración como archivo SVG -->
        <img class="site-icon"
             src="img/black-snooker-number-eight-file-free-png.png"
             alt="Icono KIKE'S"/>    </button>
</footer>

<div id="modal-login" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-login-title">
        <button class="modal-close" id="modal-login-close" aria-label="Cerrar">×</button>
        <h2 id="modal-login-title">Iniciar sesión <img src="img/login-3-svgrepo-com.svg" alt="Login" class="modal-title-icon" /></h2>
        <form id="login-form" class="form-insert" action="#" method="post" autocomplete="off">
            <input type="hidden" id="login_editing_id" value="">
            <div class="form-row">
                <label for="input_name">
                    <input id="input_name" name="email" type="email" placeholder="Ingresa tu Email" required>
                </label>
            </div>

            <div class="form-row">
                <label for="input_pas">
                    <input id="input_pas" name="password" type="password" placeholder="Ingresa tu Contraseña" required>
                </label>
            </div>
            <span class="error_msg" id="error_name"></span>
            <br>
            <div class="actions">
                <button type="button" class="button" id="login-cancel">Cancelar</button>
                <input type="submit" class="button" id="login-submit" value="Iniciar Sesión">
            </div>
        </form>
    </div>
</div>
<script type="module" src="src/supabase.js"></script>
<script type="module" src="src/main.js"></script></body>
</html>
